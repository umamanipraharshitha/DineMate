<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Reservations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== Base Styles ===== */
    body {
      background: #181818;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    /* ===== Navigation Bar ===== */
    nav {
      display: flex;
      align-items: center;
      background: #232323;
      border-bottom: 2px solid #ffd700;
      padding: 0.7rem 2rem;
      gap: 2rem;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav a.active,
    nav a:hover {
      background: #ffd700;
      color: #181818;
    }
    nav .logout-btn {
      margin-left: auto;
      background: #e74c3c;
      color: #fff;
      border: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      padding: 0.4rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    nav .logout-btn:hover {
      background: #b71c1c;
    }

    /* ===== Container ===== */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #232323;
      border-radius: 16px;
    }

    /* ===== Section Titles ===== */
    .section-title {
      color: #ffd700;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    /* ===== List Cards ===== */
    .list-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .list-card {
      background: #222;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      border-left: 4px solid #ffd700;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    }
    .list-card h4 {
      color: #ffd700;
      margin: 0 0 0.2rem 0;
      font-size: 1.05rem;
      font-weight: 600;
    }
    .list-card small {
      color: #bbb;
      font-size: 0.92rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .container {
        padding: 1rem;
      }
      nav {
        padding: 0.7rem 1rem;
      }
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 0.5rem;
      }
      .section-title {
        font-size: 1.1rem;
      }
    }
    nav .logout-btn {
      margin-left: auto;
      background: gold;
      color: black;
      border: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      padding: 0.4rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    nav .logout-btn:hover {
      background: #b71c1c;
      color:#fff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="admin.html">Menu</a>
    <a href="orders.html">Orders</a>
    <a href="reservations.html" class="active">Reservations</a>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </nav>
  <div class="container">
    <div class="section-title">Reservations</div>
    <div class="list-cards" id="bookingsList"></div>
  </div>
<script>
async function loadBookings() {
  const res = await fetch('http://localhost:5000/api/bookings');
  const bookings = await res.json();
  const list = document.getElementById('bookingsList');
  list.innerHTML = '';
  bookings.forEach(b => {
    const div = document.createElement('div');
    div.className = 'list-card';
    div.innerHTML = `<h4>${b.name}</h4>
      <small>Date: ${b.date} | Time: ${b.time}${b.guests ? ` | Guests: ${b.guests}` : ''}</small>`;
    list.appendChild(div);
  });
}
loadBookings();

document.getElementById('logoutBtn').onclick = function() {
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = 'booking.html';
};
</script>
</body>
</html>
