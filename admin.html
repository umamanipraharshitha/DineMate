<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #ffd700;
      --black: #181818;
      --dark: #232323;
      --card: #292929;
      --danger: #e74c3c;
      --danger-dark: #b71c1c;
    }
    body {
      background: var(--black);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    nav {
      background: var(--dark);
      padding: 1rem 2rem;
      border-bottom: 2px solid var(--gold);
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav a.active,
    nav a:hover {
      background: var(--gold);
      color: var(--black);
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--dark);
      border-radius: 16px;
    }
    .section-title {
      color: var(--gold);
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    /* Add Menu Form */
    #addMenuForm {
      margin-bottom: 2rem;
    }
    #addMenuForm input[type="text"],
    #addMenuForm input[type="number"] {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 14px;
      border: 1.5px solid var(--gold);
      background: #292929;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
    }
    #addMenuForm input:focus {
      border-color: #fff;
    }
    #addMenuForm button[type="submit"] {
      background: var(--gold);
      color: var(--black);
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #addMenuForm button[type="submit"]:hover {
      background: #fff;
      color: var(--gold);
    }
    /* Menu Grid and Card */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }
    .menu-card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      border: 2px solid #ffd70033;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .menu-card:hover {
      border-color: var(--gold);
      box-shadow: 0 8px 32px rgba(255,215,0,0.10);
    }
    .menu-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid var(--gold);
      margin-bottom: 1rem;
      background: #333;
    }
    .menu-card h3 {
      margin: 0.5rem 0 0.3rem 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--gold);
      text-align: center;
    }
    .menu-card p {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      color: #eee;
      text-align: center;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .delete-btn:hover {
      background: var(--danger-dark);
    }
    /* Responsive */
    @media (max-width: 900px) {
      .container {
        padding: 1rem;
      }
      nav {
        padding: 1rem;
      }
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 0.5rem;
      }
      .section-title {
        font-size: 1.1rem;
      }
      .menu-img {
        width: 90px;
        height: 90px;
      }
    }
    <style>
/* Style the input itself */
#a {
  background: #292929;
  color: #ffd700;
  border: 1.5px solid #ffd700;
  border-radius: 14px;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  width: 100%;
  box-sizing: border-box;
}


/* Remove default spinner in Firefox */
#a[type="number"] {
  -moz-appearance: textfield;
}
nav .logout-btn {
      margin-left: auto;
      background: gold;
      color: black;
      border: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      padding: 0.4rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    nav .logout-btn:hover {
      background: #b71c1c;
      color: #fff;
    }
</style>

  </style>
</head>
<body>
  <nav>
    <a href="admin.html" class="active">Menu</a>
    <a href="orders.html">Orders</a>
    <a href="reservations.html">Reservations</a>
        <button class="logout-btn" id="logoutBtn">Logout</button>
  </nav>
  <div class="container">
    <div class="section-title">Add Menu Item</div>
    <form id="addMenuForm">
      <input type="text" name="name" placeholder="Dish Name" required>
      <input type="number" name="price" id="a" placeholder="Price" required>
      <input type="text" name="photoUrl" placeholder="Photo URL (optional)">
      <button type="submit">Add</button>
    </form>
    <div class="section-title" style="margin-top:2rem;">Menu</div>
    <div class="menu-grid" id="menuList"></div>
  </div>
<script>
async function loadMenu() {
  const res = await fetch('http://localhost:5000/api/menu');
  const items = await res.json();
  const menuList = document.getElementById('menuList');
  menuList.innerHTML = '';
  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'menu-card';
    card.innerHTML = `
      <button class="delete-btn" title="Delete" onclick="deleteMenu('${item._id}')">&times;</button>
      <img src="${item.photoUrl || 'https://via.placeholder.com/120x120?text=No+Image'}" class="menu-img" alt="${item.name}">
      <h3>${item.name}</h3>
      <p>â‚¹${item.price}</p>
    `;
    menuList.appendChild(card);
  });
}
async function deleteMenu(id) {
  if (!confirm('Delete this menu item?')) return;
  const res = await fetch(`http://localhost:5000/api/menu/${id}`, { method: 'DELETE' });
  if (res.ok) loadMenu();
}
document.getElementById('addMenuForm').onsubmit = async (e) => {
  e.preventDefault();
  const form = e.target;
  const name = form.name.value;
  const price = form.price.value;
  const photoUrl = form.photoUrl.value;
  const res = await fetch('http://localhost:5000/api/menu', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ name, price, photoUrl })
  });
  if(res.ok) {
    form.reset();
    loadMenu();
  }
};
document.getElementById('logoutBtn').onclick = function() {
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = 'booking.html';
};
loadMenu();
</script>
</body>
</html>
